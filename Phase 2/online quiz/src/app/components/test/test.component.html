
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h4 style="color: blue"><center>Online Testing</center></h4>
<div class="container" style="display: flex; height: 100px;">
    <div style="width: 100%; height: 600%; border: solid">
<div *ngIf="!this.testService.getTestSubmitted()">
    <div class="p-3 mb-2 bg-info text-dark">
        <div class="p-3 mb-2 bg-warning text-dark">
    <form #testForm="ngForm" (ngSubmit)="checkAnswer(testForm)">
        <div *ngFor="let test of this.testService.getTestData()">
            <label>{{test.id}}. {{test.question}}</label><br>
            <input type="radio"  name="{{test.question}}" value="{{test.options[0]}}" ngModel>
            <label for="html">{{test.options[0]}}</label><br>
            <input type="radio"  name="{{test.question}}" value="{{test.options[1]}}" ngModel>
            <label for="html">{{test.options[1]}}</label><br>
            <input type="radio"  name="{{test.question}}" value="{{test.options[2]}}" ngModel>
            <label for="html">{{test.options[2]}}</label><br>
            <input type="radio"  name="{{test.question}}" value="{{test.options[3]}}" ngModel>
            <label for="html">{{test.options[3]}}</label><br>
            <hr>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<ng-template #content></ng-template>
<div *ngIf="this.testService.getTestSubmitted()">
    <div *ngFor="let test of this.testService.getTestData()">
        <label>{{test.id}}. {{test.question}}</label><br>

<input type="radio"  name="{{test.question}}" value="{{test.options[2]}}" >
 <label for="html">{{test.options[1]}}</label>
        <span style="color: green;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.isRightAnswer(test.question,test.options[2])">*this is correct</span>
        <span style="color: red;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.checkOption(test.question,test.options[2])">*wrong answer</span><br>
        <input type="radio"  name="{{test.question}}" value="{{test.options[2]}}" >
        <label for="html">{{test.options[2]}}</label>
        <span style="color: green;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.isRightAnswer(test.question,test.options[2])">*this is correct</span>
        <span style="color: red;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.checkOption(test.question,test.options[2])">*wrong answer</span><br>
        
        <input type="radio"  name="{{test.question}}" value="{{test.options[3]}}" >
        <label for="html">{{test.options[3]}}</label>
        <span style="color: green;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.isRightAnswer(test.question,test.options[3])">*this is correct</span>
        <span style="color: red;font-weight: bold;margin-left: 20px;" *ngIf="this.testService.checkOption(test.question,test.options[3])">*wrong answer</span><br>
        <hr>
    </div>
    <div *ngIf="currentQuiz >9">
        <button class="btn btn-success btn-block" (click)="showResult()" >Show Result</button>
         <div *ngIf ="result">
    <div *ngIf="this.testService.getPass();then passContent else failContent"></div>
    <ng-template #passContent><label style="color:purple;font-weight: bold;">Result: {{this.testService.getScore()}} / {{this.testService.totalQuestion()}} : {{this.testService.getStatus()}}!</label> </ng-template>
    <ng-template #failContent ><label style="color:blue; font-weight: bold;">Result: {{this.testService.getScore()}} / {{this.testService.totalQuestion()}} : {{this.testService.getStatus()}}!</label> </ng-template>
</div>
</div>
</div>
